<br>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached"></div>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="results" class="example-table"
           mat-sort matSortActive="created" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><h1>#</h1></th>
        <td mat-cell *matCellDef="let row">
          {{row.id}}
        </td>
      </ng-container>
      <ng-container matColumnDef="tweet">
        <th mat-header-cell *matHeaderCellDef><h1>Tweet</h1></th>
        <td mat-cell *matCellDef="let row">
          {{row.tweet}}
        </td>
      </ng-container>
      <ng-container matColumnDef="sentiment">
        <th mat-header-cell *matHeaderCellDef><h1>Sentiment</h1></th>
        <td mat-cell *matCellDef="let row">
          {{row.sentiment}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
</div>
