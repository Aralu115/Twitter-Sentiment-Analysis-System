<h1 class="top">Search Results for "{{term}}"</h1>
<div class="spinner-container" *ngIf="isLoadingResults">
  <h2>This may take a few moments...</h2>
  <mat-progress-spinner mode="indeterminate" diameter="300"></mat-progress-spinner>
</div>
<div class="container mat-elevation-z8" *ngIf="!isLoadingResults">
  <div class="table-container">
    <table mat-table [dataSource]="results" class="table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><h1>#</h1></th>
        <td mat-cell *matCellDef="let row">
          <b>{{row.id}}</b>
        </td>
      </ng-container>
      <ng-container matColumnDef="tweet">
        <th mat-header-cell *matHeaderCellDef><h1>Tweet</h1></th>
        <td mat-cell *matCellDef="let row">
          {{row.tweet}}
        </td>
      </ng-container>
      <ng-container matColumnDef="sentiment">
        <th mat-header-cell *matHeaderCellDef><h1>Sentiment</h1></th>
        <td mat-cell *matCellDef="let row">
          {{row.sentiment}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <br>
</div>
<br>
