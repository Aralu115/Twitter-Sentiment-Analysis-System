<br>
<mat-card>
  <mat-card-title>Search For Tweets: </mat-card-title>
  <mat-card-content>
    <form class="search">
      <mat-form-field class="full-width">
        <br><input matInput placeholder="Enter a search term" [(ngModel)]="term" name="searchTerm"><br>
      </mat-form-field>
      <button mat-raised-button color="primary" routerLink="/results/{{term}}">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
